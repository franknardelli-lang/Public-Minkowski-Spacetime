services:
  minkowski-spacetime:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: minkowski-spacetime-app
    ports:
      - "8504:8501"
    restart: unless-stopped
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
    volumes:
      # Optional: Mount for live development (comment out for production)
      # - .:/app
